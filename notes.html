<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض ملاحظات الطلاب</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit, startAfter, endBefore } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEWffPfy-fljp32H8AjemraCau-f9JN-M",
            authDomain: "student-notes-app-3d196.firebaseapp.com",
            projectId: "student-notes-app-3d196",
            storageBucket: "student-notes-app-3d196.appspot.com",
            messagingSenderId: "99837564904",
            appId: "1:99837564904:web:6b880e2b80e439c8fcf65d",
            measurementId: "G-N63JWQNTZF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const notesContainer = document.getElementById("notesContainer");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        const pageSize = 5; // عدد الملاحظات في كل صفحة
        let lastVisible = null;
        let firstVisible = null;

        // ألوان مميزة لكل ملاحظة
        const colors = ["#FFEB3B", "#FFCDD2", "#C8E6C9", "#BBDEFB", "#D1C4E9", "#FFE0B2", "#F8BBD0", "#B3E5FC"];

        // دالة لجلب الملاحظات
        async function loadNotes(direction = null) {
            notesContainer.innerHTML = "جارٍ التحميل...";

            try {
                let notesQuery;
                if (direction === "next" && lastVisible) {
                    notesQuery = query(
                        collection(db, "notes"),
                        orderBy("timestamp", "desc"),
                        startAfter(lastVisible),
                        limit(pageSize)
                    );
                } else if (direction === "prev" && firstVisible) {
                    notesQuery = query(
                        collection(db, "notes"),
                        orderBy("timestamp", "desc"),
                        endBefore(firstVisible),
                        limit(pageSize)
                    );
                } else {
                    notesQuery = query(
                        collection(db, "notes"),
                        orderBy("timestamp", "desc"),
                        limit(pageSize)
                    );
                }

                const querySnapshot = await getDocs(notesQuery);

                if (!querySnapshot.empty) {
                    firstVisible = querySnapshot.docs[0];
                    lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                    notesContainer.innerHTML = "";

                    querySnapshot.forEach((doc, index) => {
                        const note = doc.data();
                        const noteItem = document.createElement("div");
                        noteItem.classList.add("note-item");

                        // تعيين لون مختلف لكل ملاحظة
                        const randomColor = colors[index % colors.length];
                        noteItem.style.backgroundColor = randomColor;

                        noteItem.innerHTML = `
                            <div>
                                <strong>${note.name}</strong> - ${note.grade}
                                <p>${note.note}</p>
                                ${note.image ? `<img src="${note.image}" alt="صورة" style="max-width: 100%; border-radius: 5px;">` : ""}
                            </div>
                        `;
                        notesContainer.appendChild(noteItem);
                    });

                    // التحكم في حالة الأزرار
                    prevBtn.disabled = !firstVisible;
                    nextBtn.disabled = querySnapshot.size < pageSize;
                } else {
                    notesContainer.innerHTML = "لا توجد ملاحظات للعرض.";
                }
            } catch (error) {
                console.error("خطأ أثناء جلب الملاحظات:", error);
                notesContainer.innerHTML = "حدث خطأ أثناء تحميل الملاحظات.";
            }
        }

        // التعامل مع أزرار الصفحة
        prevBtn.addEventListener("click", () => loadNotes("prev"));
        nextBtn.addEventListener("click", () => loadNotes("next"));

        // تحميل الصفحة الأولى عند فتح الصفحة
        window.onload = () => loadNotes();
    </script>
    <style>
        /* تحسين تنسيق الأزرار */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .note-item {
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .back-button a {
            text-decoration: none;
        }

        .back-button button {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عرض ملاحظات الطلاب</h1>

        <!-- زر الرجوع إلى صفحة الإضافة -->
        <div class="back-button">
            <a href="index.html">
                <button>
                    <img src="https://img.icons8.com/ios-filled/20/ffffff/plus-math.png" alt="إضافة" />
                    إضافة ملاحظة
                </button>
            </a>
        </div>

        <!-- عرض الملاحظات -->
        <div id="notesContainer" class="notes-container"></div>

        <!-- أزرار التنقل بين الصفحات -->
        <div class="pagination">
            <button id="prevBtn" disabled>الصفحة السابقة</button>
            <button id="nextBtn" disabled>الصفحة التالية</button>
        </div>
    </div>
</body>
</html>
