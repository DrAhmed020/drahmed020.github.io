<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإدارة</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEWffPfy-fljp32H8AjemraCau-f9JN-M",
            authDomain: "student-notes-app-3d196.firebaseapp.com",
            projectId: "student-notes-app-3d196",
            storageBucket: "student-notes-app-3d196.appspot.com",
            messagingSenderId: "99837564904",
            appId: "1:99837564904:web:6b880e2b80e439c8fcf65d",
            measurementId: "G-N63JWQNTZF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const settingsDocRef = doc(db, "adminSettings", "settings");

        async function loadSettings() {
            const settingsSnap = await getDoc(settingsDocRef);
            if (settingsSnap.exists()) {
                const settings = settingsSnap.data();
                document.getElementById('addNotesStatus').checked = settings.canAddNotes;
                document.getElementById('imageUploadStatus').checked = settings.allowImages;
            }
        }

        async function toggleSetting(settingKey) {
            const settingsSnap = await getDoc(settingsDocRef);
            if (settingsSnap.exists()) {
                const currentSettings = settingsSnap.data();
                const newValue = !currentSettings[settingKey];
                await updateDoc(settingsDocRef, { [settingKey]: newValue });
                loadSettings();
            }
        }

        async function loadNotesForAdmin() {
            const notesContainer = document.getElementById("notesContainer");
            notesContainer.innerHTML = "جارٍ تحميل الملاحظات...";
            try {
                const querySnapshot = await getDocs(collection(db, "notes"));
                notesContainer.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const note = doc.data();
                    const noteItem = document.createElement("div");
                    noteItem.classList.add("note-item");
                    noteItem.innerHTML = `
                        <h3>ملاحظة</h3>
                        <p><strong>الاسم:</strong> ${note.name}</p>
                        <p><strong>المرحلة:</strong> ${note.grade}</p>
                        <p><strong>الملاحظة:</strong> ${note.note}</p>
                        ${note.image ? `<img src="${note.image}" alt="صورة" style="max-width: 100%; border-radius: 5px;">` : ""}
                        
                        <label><input type="checkbox" class="viewedCheckbox" data-id="${doc.id}" ${note.viewed ? "checked" : ""}> تم الاطلاع</label>
                        <textarea class="adminComment" data-id="${doc.id}" placeholder="إضافة تعليق...">${note.adminComment || ""}</textarea>
                        <button onclick="saveAdminChanges('${doc.id}')">حفظ التعديلات</button>
                        <button onclick="deleteNote('${doc.id}')">حذف الملاحظة</button>
                    `;
                    notesContainer.appendChild(noteItem);
                });
            } catch (error) {
                console.error("خطأ أثناء تحميل الملاحظات:", error);
                notesContainer.innerHTML = "حدث خطأ أثناء تحميل الملاحظات.";
            }
        }

        async function saveAdminChanges(noteId) {
            const checkbox = document.querySelector(`.viewedCheckbox[data-id='${noteId}']`);
            const commentBox = document.querySelector(`.adminComment[data-id='${noteId}']`);
            try {
                await updateDoc(doc(db, "notes", noteId), {
                    viewed: checkbox.checked,
                    adminComment: commentBox.value
                });
                alert("تم حفظ التعديلات بنجاح!");
            } catch (error) {
                console.error("خطأ أثناء حفظ التعديلات:", error);
                alert("حدث خطأ أثناء حفظ التعديلات.");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadSettings();
            loadNotesForAdmin();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>لوحة تحكم الإدارة</h1>
        <label><input type="checkbox" id="addNotesStatus" onchange="toggleSetting('canAddNotes')"> تفعيل/تعطيل إضافة الملاحظات</label>
        <label><input type="checkbox" id="imageUploadStatus" onchange="toggleSetting('allowImages')"> تفعيل/تعطيل رفع الصور</label>
        <div id="notesContainer" class="notes-container"></div>
    </div>
</body>
</html>
